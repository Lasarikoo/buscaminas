<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/styles/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <!-- Header -->
    <header class="shadow">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://bega.ltd/wp-content/uploads/2024/04/cropped-BEGA-LOGO-e1712415731929.png" alt="BEGA Developers" width="256" height="48">
              </a>
            </div>
          </nav>
    </header>
    <!-- Body -->
    <body>
        <div class="container-fluid bg-dark">
            <!-- Contenedor del body a pantalla completa -->
            <div class="d-flex flex-column justify-content-center align-items-center vh-100">   
                <div class="p-1 d-flex justify-content-center align-items-center" id="gameCanva">
                    <!-- Tablero del juego -->
                    <div class="p-1 text-center" id="gametab">
                        
                    </div>
                </div>
                <div class="col-9">
                    <button type="button" class="btn btn-success" data-bs-toggle="button" id="10x10" onclick="renderGame(100, 10)">10x10</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="button" id="10x10" onclick="renderGame(225, 40)">15x15</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="button" id="10x10" onclick="renderGame(400, 90)">20x20</button>
                </div>
            </div>
        </div>

        <!-- Modal para anunciar derrota -->
        <div class="modal fade" id="loserModal" tabindex="-1" aria-labelledby="" aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        HAS PERDIDO JAJAJAJA
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para anunciar victoria -->
        <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="" aria-hidden="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        HAS GANADO
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</html>
